<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF 보기</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .page-pair {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .page img {
      max-width: 100%;
      height: auto;
      max-height: 80vh;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }

    .page-number {
      margin-top: 8px;
      font-size: 15px;
      color: #444;
    }

    .page-info {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .nav {
      margin-top: 30px;
    }

    .nav a {
      margin: 0 12px;
      padding: 10px 18px;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>PDF 두 페이지 좌우 보기</h1>

  <div class="page-info">
    📄 현재 페이지: {{ page_range.0 }}–{{ page_range.1 }} / 총 {{ total_pages }}페이지
  </div>

  <div class="page-pair">
    {% for img, number in pages %}
      <div class="page">
        <img src="{{ img }}" alt="페이지 이미지">
        <div class="page-number">페이지 {{ number }}</div>
      </div>
    {% endfor %}
  </div>

  <div class="nav">
    {% if has_prev %}
      <a href="?page={{ prev_page }}">← 이전</a>
    {% endif %}
    {% if has_next %}
      <a href="?page={{ next_page }}">다음 →</a>
    {% endif %}
  </div>
</body>
</html>
